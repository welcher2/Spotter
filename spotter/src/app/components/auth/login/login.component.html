<div class="login-container"> 
    <div class="login-section">
        <div class="exit" (click)="exitLogin()">
        </div>
        <div class="city-svg"></div>
        <h1>Already signed up for Spotter?</h1>
        <div class="header">
            <h2>Login</h2>
        </div>
        <div class="line"></div>
        <form [formGroup]="loginForm" class="login-native" (ngSubmit)="loginEmailPasswordAuth()">
            <div class="login-input" [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
                <input type="text" id="emailLogin" placeholder="Email" formControlName="email">
            </div>
            <div class="login-input" [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
                <input type="password"  id="passwordLogin" placeholder="Password" formControlName="password">
            </div>
            <div class="invalid-email">
                <p *ngIf="(isSubmitted && (formControls.email.errors || formControls.password.errors)) || error" 
                    style="color: #001f3f; font-size: .9rem; margin-top: .25rem;">
                    Error: Please make sure your email and password are correct.
                </p>
            </div>
            <button  type="submit" class="login-btn">Continue</button>
        </form>
        <div class="line"></div>
        <div style="width: 90%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <a routerLink="register" style="color: #6C63FF; margin: .5rem;" (click)="exitLogin()">Register</a>
            <p>or</p>
        </div>
        <div class="google-login" (click)="googleSignIn()">
            <div class="google-icon"></div>
            <button class="google-login-button" type="button">Sign in with Google</button>
        </div>
    </div>
</div>
